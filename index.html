<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styling/reset.css" />
    <link rel="stylesheet" href="./styling/style.css" />
    
    <script src="scripts/globalVariables.js" defer></script>
    <script src="script.js" type="module" defer></script>
    <title>Reseplanerare</title>
  </head>
  <body>
    <main>
      <section class="landing-page hidden">
        <h1>Vart vill du resa?</h1>
        <form>
          <label>
            <span>Resemål</span>
            <input type="text" placeholder="Stockholm" />
          </label>
          <button type="submit" class="button">Nästa</button>
        </form>
      </section>
      <section class="landing-page hidden">
        <h1> Vart åker du ifrån?</h1>
          <form >
            <label for=""> 
              <span> Från </span>
              <input type="text" placeholder="Malmö" />
            </span>
          </label>
          <button type="submit" class="button">Nästa</button>
          </form>
      </section>
      <section class="landing-page hidden">
        <h1> När vill du åka?</h1>
          <form action="">
            <label for=""> 
              <span> Datum </span>
              <input type="date" placeholder="2021-12-24" />
            </span>
          </label>
          <button type="submit" class="button">Nästa</button>
          </form>
      </section>
      <section class="landing-page hidden">
        <h1> Hur vill du resa?</h1>
          <form action="">
            <label for=""> 
              <span> Transportmedel </span>
              <select name="transport" id="transport">
                <option value="car">Bil</option>
                <option value="train">Tåg</option>
                <option value="bus">Buss</option>
                <option value="plane">Flyg</option>
              </select>
            </span>
          </label>
          <button type="submit" class="button">Sök resa</button>
          </form>
      </section>

      <section class="summary-container hidden">
        <h1>Resesammanfattning</h1>
        <div class="summary">
          <p>Resa från: Malmö</p>
          <p>Resa till: Stockholm</p>
          <p>Datum: 2021-12-24</p>
          <p>Transportmedel: Tåg</p>
        </div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <form>
          <input type="text" placeholder="Besöka Museum" />
          <button type="submit" class="button">Boka resa</button>
        </form>
      </section>
      <section class="landing-page hidden">
        <ul>
          <li>Stockholm till Göteborg</li>
          <li>Malmö till Göteborg</li>
        </ul>
      </section>
    </main>
  </body>
</html>
